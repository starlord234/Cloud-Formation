<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
