<template>
    <lightning-card>
        <template if:true={accounts.data}>
            <!-- sldsValidatorIgnoreNextLine -->
            <lightning-datatable
                key-field="Id"
                data={accounts.data}
                columns={columns}
            >
           </lightning-datatable>
        </template>
        <template if:true={errors}>
            <p>{errors}</p>
        </template>
    </lightning-card>
</template>
